<div class="card" style="width: 18rem;">
    <img class="card-img-top" src="../../../assets/img/Donuts-Caseiro.jpg" alt="Donut Caseiro">
    <div class="card-body">
      <h5 class="card-title">{{donut.nomeSabor}}</h5>
      <p class="card-text">{{donut.descricao}}</p>
      <p class="card-text">{{donut.preco}}</p>
      <button type="button" class="btn btn-outline-success" (click)="adicionarAoCart(donut)">
          Adicionar ao carrinho</button>
    </div>
  </div>
